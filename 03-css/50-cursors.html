<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
       figure {
           border: 2px solid #666;
           height: 160px;
           padding: 5px;
           text-align: center;
           margin: 5px;
       }
       figure.cur01{ cursor: move; } 
       figure.cur02{ cursor: help; } 
       figure.cur03{ cursor: progress; } 
       figure.cur04{ cursor: url(images/pointer.png), pointer; } 
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> üè° </a> Cursors</h1>
        </header>
        <section>
            <figure class="cur01">
                <h4>cursor: move</h4>
            </figure>
            <figure class="cur02">
                <h4>cursor: help</h4>
            </figure>
            <figure class="cur03">
                <h4>cursor: progress</h4>
            </figure>
            <figure class="cur04">
                <h4>cursor: url(images/pointer.png),pointer</h4>
            </figure>
        </section>
    </main>
    
</body>
</html>
