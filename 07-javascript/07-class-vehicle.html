<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Vehicle</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        main {
             background: url(images/vehicle/bg.svg);
             height: 680px;
             width: 26rem;
        }
         header h1 a:is(:link, :visited), 
         header h1{
            color: #4F6D7A;
        }
        header h1 small {
            font-weight: 200;
        }

        section {
            position: relative;
        }

        section button.btn__dark {
            background: url(images/vehicle/btn-dark.svg);
            border: none;
            cursor: pointer;
            height: 68px;
            position: absolute;
            top: -72px;
            right: 20px;
            width: 62px;
            transition: transform 0.2s ease-in;
        }

        section button.btn__dark:is(:hover) {
            transform: scale(0.9);
        }
        main h2 {
            border: none;
            text-align: left;
            font-weight: 400;
            font-size: 20px;
            line-height: 30px;
            padding-bottom: 0;
            position: absolute;
            left: 24px;
            color: #4F6D7A;

        }

        main h2.subtitle1 {
            top: -20px;
        }
        main h2.subtitle2 {
            top: 444px;
        }

        div.attributes {
            color: #4F6D7A;
            font-weight: 300;
            font-size: 14px;
            margin: 14px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            text-indent: 10px;
            line-height: 6rem;
            width: 360px;
        }

        div.attributes div {
            width: 173px;
            height: 68px;
        }

        div.attributes div.brand {
            background: url(images/vehicle/brand.svg);
            border-radius: 16px;
        }

        div.attributes div.refer {
            background: url(images/vehicle/reference.svg);
            border-radius: 16px;
        }

        div.attributes div.model {
            background: url(images/vehicle/model.svg);
            border-radius: 16px;
        }

        div.attributes div.color {
            background: url(images/vehicle/color.svg);
            border-radius: 16px;
        }
        figure.landscape {
            background-color: #d9d9d9;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            height: 260px;
            width: 360px;
        }
        figure.landscape button {
            cursor: pointer;
            border: none;
            height: 48px;
            width: 48px;
            transition: transform 0.2s ease-in;

        }
        figure.landscape button.prev:is(:hover){
            transform:  translateX(-2px);
        }

        figure.landscape button.next:is(:hover){
            transform:  translateX(2px);
        }

        figure.landscape button.prev {
            background: url(images/vehicle/btn-prev.svg);
        }

        figure.landscape button.next {
            background: url(images/vehicle/btn-next.svg);
        }
        div.methods {
            margin: 40px auto 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 360px;

        }
        div.methods button {
            border: none;
            height: 66px;
            width: 62px;
            transition: transform 0.2s ease-in;
        }
        div.methods button:is(:hover) {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                </a>
                <small>class</small>Vehicle
                
        </h1>
        
        </header>
        <section>
            <button class="btn__dark"></button>
            <h2 class="subtitle1">Attributes:</h2>
            <div class="attributes">
                <div class="brand">Volkwasgen</div>
                <div class="refer">Beatle</div>
                <div class="model">1980</div>
                <div class="color">Red</div>
            </div>
            <figure class="landscape">
                <button class="prev"></button>
                <button class="next"></button>
            </figure>          

            <h2 class="subtitle2">Methods:</h2>
            <div class="methods">
                <button class="on"></button>
                <button class="fw"></button>
                <button class="stop"></button>
                <button class="bw"></button>
                <button class="off"></button>
            </div>
        </section>
        

    </main>

    <script>
        const vehicles = [
            {
                brand : 'Toyota',
                refer : 'Yaris',
                model: 2020,
                color: 'Orange',
                image: 'images/vehicle/car01.png'
            },
            {
                brand : 'Renault',
                refer : 'Clio',
                model: 2018,
                color: 'Green',
                image: 'images/vehicle/car02.png'
            },

            {
                brand : 'Mazda',
                refer : 'CX5',
                model: 2022,
                color: 'Gray',
                image: 'images/vehicle/car03.png'
            },

            {
                brand : 'Ford',
                refer : 'Escape',
                model: 2010,
                color: 'White',
                image: 'images/vehicle/car04.png'
            }
        ]

        class Vehicle {
            constructor(brand, refer, model, color, image) {
                this.brand = brand
                this.refer = refer
                this.model = model
                this.color = color
                this.image = image
            }

            getInfo() {
                return `The brand is: ${this.brand}`
            }
        }

        const vh = new Vehicle(vehicles[1].brand,
                               vehicles[1].refer,
                               vehicles[1].model,
                               vehicles[1].color,
                               vehicles[1].image)
        console.log(vh)
        console.log(vh.getInfo())
    </script>
</body>
</html>
