<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> 🏡 </a> Lists</h1>
        </header>
        <section>
            <h2>Unordered list</h2>
            <ul>
                <li>
                    Football
                    <ul>
                        <li>Internationale</li>
                        <li>Milan</li>
                        <li>Juventus</li>
                    </ul>
                </li>
                <li>Tennis</li>
                <li>Basketball</li>
                <li>Golf</li>
                <li>Running</li>
            </ul>
            <h2>Ordered list</h2>
            <ol>
                <li>Shingeki no kyojin</li>
                <li>
                    Kimetsu no yaiba
                    <ol type="a">
                        <li>Tanjiro</li>
                        <li>Nezuko</li>
                        <li>Inosuke</li>
                        <li>Zenitsu</li>
                    </ol>
                </li>
                <li>Jujutsu Kaisen</li>
                <li>Nanatsu no taizai</li>
            </ol>

        </section>
    </main>
    
</body>
</html>
