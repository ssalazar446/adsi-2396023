<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Tables</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        table{
            margin: 1rem auto;
            border-collapse: collapse;
            width: 80%;
        }

        table td,
        table td{
            border: 1px solid #333;
            padding: 4px;
        }

        tr:nth-of-type(even){
            background-color: #ffffff99;
        }
        th:nth-of-type(even){
            background-color: #ffffff99;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html"> üè° </a> Challenge Tables</h1>
        </header>
        <section>
            <h1>Table 1</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>X</th>
                        <th colspan="5"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td colspan="1"></td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <h1>Table 2</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>X</th>
                        <th colspan="5"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="5"></td>
                        <td>X</td>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <td rowspan="4"></td>
                        <td>X</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td rowspan="3"></td>
                        <td>X</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td rowspan="2"></td>
                        <td>X</td>
                        <td colspan="1"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>


        </section>
    </main>
    
</body>
</html>
