<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes: . </title>
    <style>
            body {
            background: linear-gradient(#ccc, #666);
            font-family: Arial;
            color: #333;
            min-height: 100vh;
        }
        main {
            margin: 40px auto;
            width: 400px;

        }
        main h1{
            background: #fff;
            border-radius: 4px;
            padding: 10px;
            text-align: center;

        }
        main h1 a:link,
        main h1 a:visited {
            background: #333;
            border-radius: 4px;
            color: #fff;
            float: left;
            padding:  0 6px;
            text-decoration: none;
        }
        h3 {
            margin-bottom: 0px;
        }
        code {
            background: #333;
            border-radius: 4px;
            display: block;
            color: #fff;
            font-size: 2rem;
            padding: 14px;
        }
        xmp {
            background: #3b673b;
            border-radius: 4px;
            color: #fff;
            font-size: 1.2rem;
            margin-top: 0px;
            padding: 0px 14px;
            
        }
    </style>
</head>
<body>
    <main>
        <h1><a href="index.html">üè†</a> Classes: . </h1>
        <h3>Example 1: </h3>
        <code>div.clasename</code>
        <h3>Result 1:</h3>
        <xmp>
<div class="clasename"></div>
        </xmp>

        <h3>Example 2: </h3>
        <code>.classname2</code>
        <h3>Result 2:</h3>
        <xmp>
<div class="clasename2"></div>
        </xmp>

        <h3>Example 3: </h3>
        <code>li.upper.red.border</code>
        <h3>Result 3:</h3>
        <xmp>
<li class="upper red border"></li>
        </xmp>
    </main>
</body>
</html>
